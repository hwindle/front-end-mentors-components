<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="product-card shadow-md">
      <picture>
        <source
          srcset="./images/image-product-mobile.jpg"
          media="(max-width: 768px)"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt="Chanel perfume square glass bottle"
        />
      </picture>
      <section class="details flex flex-col justify-evenly">
        <h4 class="category py-1 text-grey text-s tracking-wider uppercase">
          Perfume
        </h4>
        <h2 class="text-4xl text-black font-serif">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="py-5 text-grey text-m">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex gap-5 items-center">
          <p class="sale-price text-leaf-green font-serif text-3xl">$149.99</p>
          <p class="old-price text-grey text-m line-through">$169.99</p>
        </div>
        <button class="add-cart-btn bg-leaf-green text-2xl">
          <span class="cart-icon"></span>Add to Cart
        </button>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hazel Windle</a>.
    </div>
  </body>
</html>
