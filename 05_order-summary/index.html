<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <header>
        <div class="hero-img"></div>
        <h1>Order Summary</h1>
      </header>
      <p class="item-desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <form>
        <ul class="item-list">
          <li class="item">
            <div class="music-icon"></div>
            <div class="item__title-price">
              <p class="item__title">Annual Plan</p>
              <p class="item__price">$59.99/year</p>
            </div>
            <a href="#" class="item__change">Change</a>
          </li>
        </ul>
        <fieldset class="btn-area">
          <input
            class="form__payment"
            type="submit"
            value="Proceed to Payment"
          />
          <input class="form__cancel" type="reset" value="Cancel Order" />
        </fieldset>
      </form>
    </div>

    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
