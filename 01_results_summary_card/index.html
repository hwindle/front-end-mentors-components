<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="results-summary">
      <section class="results-header">
        <header>
          <h2>Your Result</h2>
          <p class="larger-percent">76</p>
          <p class="smaller-percent">of 100</p>
        </header>
        <div class="results-header-msg">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section class="results-breakdown">
        <h4>Summary</h4>
        <ul id="results-data-list">
          <li class="results-data-item">
            <span class="test-title">Reaction</span>
            <span class="score">80 / 100</span></li>
          <li class="results-data-item">
            <span class="test-title">Memory 
             <span class="score">92 / 100</span>
          </li>
          <li class="results-data-item">
            <span class="test-title">Verbal</span>
            <span class="score">61 / 100</span>
          </li>
          <li class="results-data-item">
            <span class="test-title">Visual
              <span class="score">72 / 100</span>
            </li>
        </ul>
      </section>

      <section class="btn-area">
        <button>Continue</button>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hazel Windle</a>.
    </div>
  </body>
</html>
