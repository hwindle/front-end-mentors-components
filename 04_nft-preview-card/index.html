<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <div class="card">
      <a href="#">
        <figure>
          <img
            src="./images/image-equilibrium.jpg"
            alt="A blue 3D futuristic cube"
          />
        </figure>
      </a>
      <a href="#"> <figcaption>Equilibrium #3429</figcaption></a>
      <p class="item-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="prices-flex">
        <p class="price">
          <span class="currency-logo" aria-hidden="true"></span>
          0.041 <abbr title="Ethereum">ETH</abbr>
        </p>
        <p class="time-left">
          <span class="time-logo" aria-hidden="true"></span>
          3 days left
        </p>
      </div>
      <div class="line"></div>
      <footer>
        <div class="avatar" aria-hidden="true"></div>
        <div class="creator">Creation of <a class="author" href="#">Jules Wyvern</a></div>
      </footer>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hazel Windle</a>.
    </div>
  </body>
</html>
